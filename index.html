<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="box-1">
        <div class="calculator">
            <div class="calculator-inner">

                <div class="screen"></div>

                <div class="clearBtn-deleteBtn-box">
                    <button class="clearBtn">Clear</button>
                    <button class="deleteBtn">Delete</button>
                </div>

                <div class="button-box">
                    <button id="intBtn" class="Btn">7</button>
                    <button id="intBtn" class="Btn">8</button>
                    <button id="intBtn" class="Btn">9</button>
                    <button id="operater" class="Btn">/</button>
                    <button id="intBtn" class="Btn">4</button>
                    <button id="intBtn" class="Btn">5</button>
                    <button id="intBtn" class="Btn">6</button>
                    <button id="operater" class="Btn">x</button>
                    <button id="intBtn" class="Btn">1</button>
                    <button id="intBtn" class="Btn">2</button>
                    <button id="intBtn" class="Btn">3</button>
                    <button id="operater" class="Btn">-</button>
                    <button id="intBtn" class="Btn Btn-down">.</button>
                    <button id="intBtn" class="Btn Btn-down">0</button>
                    <button id="equal" class="Btn Btn-down">=</button>
                    <button id="operater" id="add" class="Btn Btn-down">+</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
